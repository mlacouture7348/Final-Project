<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
    <head>

		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

		<title>Registration</title>

	</head>

	<body>
        
        <!--Nav-bar-->
		<nav class="navbar navbar-inverse navbar-fixed-top">

			<div class="container">

				<div class="navbar-header">

					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" 
                            aria-expanded="false" aria-controls="navbar">

                        <span class="sr-only">Toggle navigation</span> 
                        <span class="icon-bar"></span> 
                        <span class="icon-bar"></span> 
                        <span class="icon-bar"></span>

					</button>

					<a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>

				</div>

			</div>

		</nav>
		
		<br>
		<br>
		
        <!--Main Div-->
		<div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <div th:if="${param.success}">
                        <div class="alert alert-info">
                            You've successfully registered to our awesome app!
                        </div>
		            </div>
		
                    <h1>Registration</h1>
                    
                    <!--Validation & Inputs-->
                    <form th:action="@{/registration}" th:object="${user}" method="post">
                        <!--Global error message-->
                        <p class="error-message" th:if="${#fields.hasGlobalErrors()}" 
                            th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error</p>

                        <!--Username-->
                        <div class="form-group" th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
                            <!--text-->
                            <label for="username" class="control-label">Username</label> 

                            <!--input-->
                            <input id="username" class="form-control" th:field="*{username}" />

                            <!--error message-->
                            <p class="error-message" th:each="error: ${#fields.errors('username')}" th:text="${error}">
                                Validation error
                            </p>
                        </div>

                        <!--Password-->
                        <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                            <!--text-->
                            <label for="password" class="control-label">Password</label>

                            <!--input-->
                            <input id="password" class="form-control" th:field="*{password}" />

                            <!--error message-->
                            <p class="error-message" th:each="error : ${#fields.errors('password')}" th:text="${error}">
                                Validation error
                            </p>
                        </div>
                        
                        <!--Confirming Password-->
                        <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                            <!--text-->
                            <label for="confirmPassword" class="control-label">Confirm password</label>

                            <!--input-->  
                            <input id="confirmPassword" class="form-control" th:field="*{confirmPassword}" />

                            <!--error message-->
                            <p class="error-message" th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}">
                                Validation error
                            </p>
                        </div>
                        
                        <!--Terms and Conditions-->
                        <div class="form-group" th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
                            <!--checkbox-->
                            <input id="terms" type="checkbox" th:field="*{terms}" />

                            <!--text-->
                            <label class="control-label" 
                                for="terms">I agree with the <a href="#">terms and conditions</a> for Registration.
                            </label>

                            <!--error message-->
                            <p class="error-message" th:each="error : ${#fields.errors('terms')}" th:text="${error}">
                                Validation error
                            </p>
                        </div>

                        <!--Submit Button-->
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Register</button>
                            <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                        </div>
                    </form>
		        </div>
		    </div>		
        </div>
		
		<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	
    </body>

</html>
